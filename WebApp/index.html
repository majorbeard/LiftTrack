    <meta property="og:description" content="Track your weight lifting progress, monitor your nutrition, and optimize your sleep with our comprehensive tracking site. Join now to achieve your fitness goals!" />

    <meta name="twitter:image" content="https://yourdomain.com/image.jpg" />

    <!-- Meta Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Meta Keywords -->
    <meta name="keywords" content="weight lifting tracker, fitness tracking, nutrition tracking, sleep tracker, progressive overload, fitness goals, muscle gain, food vendors, pre-made meals" />

    <meta name="description" content="Track your weight lifting progress, monitor your nutrition, and optimize your sleep with our comprehensive tracking site. Join now to achieve your fitness goals!" />

    <title>LiftTrack - Your Ultimate Workout Companion</title>
</head>

<body id="top" class="flex">

    <!-- HEADER -->
    <header>
        <div class="container-flex header-container">
            <div class="nav-btn flex">
                <div class="nav-btn-line nav-btn-line-1"></div>
                <div class="nav-btn-line nav-btn-line-2"></div>
                <div class="nav-btn-line nav-btn-line-3"></div>
            </div>
            <div class="profile-icon">
                <img src="images/icons/profile.svg" alt="Profile">
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <!-- USER INTRO -->
        <div class="container-flex intro-container">
            <h1>Hello, <span class="user-name">Thabo</span>.</h1>
            <p><span class="intro-message">Let's have a productive workout today!</span></p>

            <!-- MAIN CALENDAR -->
            <div class="overflow-wrapper-grid-horizontal">
                <div class="wrapper-flex calendar-wrapper">
                    <div class="completed-workout-marker"></div>
                    <div class="day">SUN</div>
                    <div class="date">14</div>
                    <div class="workout-icon">
                        <img src="images/icons/bench_press.svg" alt="Bench Press">
                    </div>
                    <div class="inactive-workout-marker"></div>
                </div> 

                <div class="wrapper-flex calendar-wrapper">
                    <div class="completed-workout-marker"></div>
                    <div class="day">MON</div>
                    <div class="date">15</div>
                    <div class="workout-icon">
                        <img src="images/icons/bench_press.svg" alt="Bench Press">
                    </div>
                    <div class="inactive-workout-marker"></div>
                </div> 

                <div class="wrapper-flex calendar-wrapper">
                    <div class="completed-workout-marker"></div>
                    <div class="day">TUE</div>
                    <div class="date">16</div>
                    <div class="workout-icon">
                        <img src="images/icons/bench_press.svg" alt="Bench Press">
                    </div>
                    <div class="inactive-workout-marker"></div>
                </div>    
                
                <div id="current-workout" class="wrapper-flex calendar-wrapper">
                    <div class="incompleted-workout-marker"></div>
                    <div class="day">WED</div>
                    <div class="date">17</div>
                    <div class="workout-icon">
                        <img src="images/icons/bench_press.svg" alt="Bench Press">
                    </div>
                    <div class="active-workout-marker"></div>
                </div>

                <div class="wrapper-flex calendar-wrapper">
                    <div class="incompleted-workout-marker"></div>
                    <div class="day">THU</div>
                    <div class="date">18</div>
                    <div class="workout-icon">
                        <img src="images/icons/bench_press.svg" alt="Bench Press">
                    </div>
                    <div class="inactive-workout-marker"></div>
                </div>
                
                <div class="wrapper-flex calendar-wrapper">
                    <div class="incompleted-workout-marker"></div>
                    <div class="day">FRI</div>
                    <div class="date">19</div>
                    <div class="workout-icon">
                        <img src="images/icons/bench_press.svg" alt="Bench Press">
                    </div>
                    <div class="inactive-workout-marker"></div>
                </div>

                <div class="wrapper-flex calendar-wrapper">
                    <div class="incompleted-workout-marker"></div>
                    <div class="day">SAT</div>
                    <div class="date">20</div>
                    <div class="workout-icon">
                        <img src="images/icons/bench_press.svg" alt="Bench Press">
                    </div>
                    <div class="inactive-workout-marker"></div>
                </div>
            </div>
        </div>

        <!-- DASHBOARD -->
        <div class="container-grid dashboard-container">
            <h2>Today's workout</h2>
            <!-- DASHBOARD CARDS -->
            <!-- CARD 1 -->
            <div class="card card-1">
                <div class="wrapper-flex">
                    <h3><span class="card-name">Push</span></h3>
                    <p>Last exercised on <span class="workout-date">13/06/2024</span></p>
                </div>

                <div class="wrapper-flex">
                    <button class="btn-primary">See full workout</button>
                    <button class="btn-primary">Start workout</button>
                </div>
            </div>

            <!-- CARD 2 -->
            <div class="card card-2">
                <div class="wrapper-flex">
                    <h3><span class="card-name">Quick actions</span></h3>
                </div>

                <div class="overflow-wrapper-flex-horizontal">
                    <button class="btn-secondary">Log meals</button>
                    <button class="btn-secondary">Log weight</button>
                    <button class="btn-secondary">Log sleep</button>
                    <button class="btn-secondary">Log workout</button>
                </div>
            </div>

                        <!-- CARD 3 -->
            <div class="card card-3">
                <div class="wrapper-flex">
                    <h4><span class="card-name">Training schedule</span></h4>
                    <a href="#">Full schedule</a>

                    <div class="overflow-wrapper-flex-horizontal">
                        <div class="calendar-card inline-flex">
                            <div class="workout-icon">
                                <img src="images/icons/bench_press.svg" alt="Bench Press">
                            </div>
                            <div class="wrapper active-workout inline-flex">
                                <div class="day">WED</div>
                                <div class="date">17</div>
                                <div class="active-workout-marker"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </main>
