<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Canonical Tag -->
    <link rel="canonical" href="https://yourdomain.com" />

    <!-- Open Graph Tags (for social media sharing) -->
    <meta property="og:title" content="Weight Lifting Tracker | Track Your Progress, Nutrition, and Sleep" />
    <meta property="og:description" content="Track your weight lifting progress, monitor your nutrition, and optimize your sleep with our comprehensive tracking site. Join now to achieve your fitness goals!" />
    <meta property="og:image" content="https://yourdomain.com/image.jpg" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Weight Lifting Tracker | Track Your Progress, Nutrition, and Sleep" />
    <meta name="twitter:description" content="Track your weight lifting progress, monitor your nutrition, and optimize your sleep with our comprehensive tracking site. Join now to achieve your fitness goals!" />
    <meta name="twitter:image" content="https://yourdomain.com/image.jpg" />

    <!-- Meta Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Meta Keywords -->
    <meta name="keywords" content="weight lifting tracker, fitness tracking, nutrition tracking, sleep tracker, progressive overload, fitness goals, muscle gain, food vendors, pre-made meals" />

    <meta name="description" content="Track your weight lifting progress, monitor your nutrition, and optimize your sleep with our comprehensive tracking site. Join now to achieve your fitness goals!" />

    <title>LiftTrack - Your Ultimate Workout Companion</title>
</head>

<body id="top" class="flex">

    <!-- HEADER -->
    <header>
        <div class="header-container container flex">

            <div class="nav-menu-toggle_container flex">
                <div class="nav-menu-toggle nav-menu-toggle_1"></div>
                <div class="nav-menu-toggle nav-menu-toggle_1"></div>
                <div class="nav-menu-toggle nav-menu-toggle_1"></div>
            </div>

            <div class="nav-menu-profile flex">
                <img id="profile-icon" src="images/icons/profile.svg" alt="Profile icon">
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <!-- INTRO -->
        <div class="container">
            <h1>Hello, <span class="name">Thabo</span>.</h1>
            <span class="intro-message">Let's have a productive workout today!</span>
        </div>        

        <!-- CALENDAR -->
            <div class="overflow-container calendar-container flex">
            <!-- CALENDAR CARD -->
                <div class="calendar-card flex">
                <div class="wrapper completed-workout-wrapper flex">
                    <div class="completed-workout-icon"></div>
                    <span class="day">SUN</span>
                </div>                
                <span class="date">14</span>
                        
                <div class="active-workout-icon inactive-workout-icon"></div>
                        
                <span class="workout-icon"><img src="images/icons/bench_press.svg" alt="Bench Press"></span>
            </div>
            
            <!-- CALENDAR CARD -->
            <div class="calendar-card flex">
                <div class="wrapper completed-workout-wrapper flex">
                    <div class="completed-workout-icon"></div>
                    <span class="day">MON</span>
                </div>                
                <span class="date">15</span>
            
                <div class="active-workout-icon inactive-workout-icon"></div>
            
                <span class="workout-icon"><img src="images/icons/bench_press.svg" alt="Bench Press"></span>
            </div>

            <!-- CALENDAR CARD -->
            <div class="calendar-card flex">
                <div class="wrapper completed-workout-wrapper flex">
                    <div class="completed-workout-icon"></div>
                    <span class="day">TUE</span>
                </div>                
                <span class="date">16</span>

                <div class="active-workout-icon inactive-workout-icon"></div>

                <span class="workout-icon"><img src="images/icons/bench_press.svg" alt="Bench Press"></span>
            </div>

            <!-- CALENDAR CARD -->
            <div id="active-workout" class="calendar-card flex">
                <div class="wrapper completed-workout-wrapper flex">
                    <div class="incompleted-workout-icon"></div>
                    <span class="day">WED</span>
                </div>                
                <span class="date">17</span>

                <div class="active-workout-icon"></div>

                <span class="workout-icon"><img src="images/icons/bench_press.svg" alt="Bench Press"></span>
            </div>

            <!-- CALENDAR CARD -->
            <div id="" class="calendar-card flex">
                <div class="wrapper completed-workout-wrapper flex">
                    <div class="incompleted-workout-icon"></div>
                    <span class="day">THU</span>
                </div>                
                <span class="date">18</span>
            
                <div class="active-workout-icon inactive-workout-icon"></div>
            
                <span class="workout-icon"><img src="images/icons/bench_press.svg" alt="Bench Press"></span>
            </div>

            <!-- CALENDAR CARD -->
            <div id="" class="calendar-card flex">
                <div class="wrapper completed-workout-wrapper flex">
                    <div class="incompleted-workout-icon"></div>
                    <span class="day">FRI</span>
                </div>                
                <span class="date">19</span>

                <div class="active-workout-icon inactive-workout-icon"></div>

                <span class="workout-icon"><img src="images/icons/bench_press.svg" alt="Bench Press"></span>
            </div>

            <!-- CALENDAR CARD -->
            <div id="" class="calendar-card flex">
                <div class="wrapper completed-workout-wrapper flex">
                    <div class="incompleted-workout-icon"></div>
                    <span class="day">SAT</span>
                </div>                
                <span class="date">20</span>

                <div class="active-workout-icon inactive-workout-icon"></div>

                <span class="workout-icon"><img src="images/icons/bench_press.svg" alt="Bench Press"></span>
            </div>
        </div>

        <!-- DASHBOARD -->
        <div class="container dashboard-container flex">
            <h2>Today's workout</h2>

            <!-- DASHBOARD CARDS -->

            <!-- TODAYS WORKOUT -->
            <div class="dashboard-card dashboard-card-1 flex">
                <div class="wrapper flex">
                    <h3 class="workout-name">Push</h3>
                    <p>Last exercised on <span class="last-exercise-date">13/06/2024</span></p>
                </div>
                <div class="overflow-wrapper flex">
                    <button class="btn-primary">See full workout</button>
                    <button class="btn-primary">Start workout</button>
                </div>
            </div>

            <!-- QUICK ACTIONS -->            
            <div class="dashboard-card dashboard-card-2 flex">
                <div class="wrapper flex">
                    <h3 class="card-name">Quick actions</h3>
                </div>
                <div class="overflow-wrapper flex">
                    <button class="btn-secondary">Log meals</button>
                    <button class="btn-secondary">Log weight</button>
                    <button class="btn-secondary">Log sleep</button>
                    <button class="btn-secondary">Log workout</button>
                </div>
            </div>

            <!-- ACTIVITY -->
            <div class="wrapper activity-wrapper flex">
                <!-- ACTIVITY CARD -->
                <div class="dashboard-card dashboard-card-3 flex">
                    <div class="wrapper flex">
                        <h4 class="card-name">Training schedule</h4>
                        <a class="inline-card-link" href="#">View full schedule</a>
                    </div>
                    <div class="overflow-wrapper activity-calendar-wrapper flex">

                        <!-- ACTIVITY CALENDER CARDS -->
                        <div class="activity-calendar-card flex">
                            <img src="images/icons/bench_press.svg" alt="Bench Press">
                            <div id="active-card" class="wrapper flex">
                                <span class="day">WED</span>
                                <span class="date">17</span>
                                <div class="completed-workout-icon"></div>
                            </div>
                        </div>

                        <!-- ACTIVITY CALENDER CARDS -->
                        <div class="activity-calendar-card flex">
                            <img src="images/icons/bench_press.svg" alt="Bench Press">
                            <div id="inactive-card" class="wrapper flex">
                                <span class="day">THU</span>
                                <span class="date">18</span>
                                <div class="incompleted-workout-icon"></div>
                            </div>
                        </div>

                        <!-- ACTIVITY CALENDER CARDS -->
                        <div class="activity-calendar-card flex">
                            <img src="images/icons/bench_press.svg" alt="Bench Press">
                            <div id="inactive-card" class="wrapper flex">
                                <span class="day">FRI</span>
                                <span class="date">19</span>
                                <div class="incompleted-workout-icon"></div>
                            </div>
                        </div>

                        <!-- ACTIVITY CALENDER CARDS -->
                        <div class="activity-calendar-card flex">
                            <img src="images/icons/bench_press.svg" alt="Bench Press">
                            <div id="inactive-card" class="wrapper flex">
                                <span class="day">FRI</span>
                                <span class="date">19</span>
                                <div class="incompleted-workout-icon"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ACTIVITY CARD | GOALS -->
                <div class="dashboard-card dashboard-card-4 flex">
                    <div class="wrapper flex">
                        <h4 class="card-name">Your goals</h4>
                    </div>
                </div>
            </div>          
        </div>
    </main>
</body>
</html>
